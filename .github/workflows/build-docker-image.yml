name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js [12.x]
      uses: actions/setup-node@v3
      with:
          node-version: ${{ matrix.node-version }}
   - name: Install dependencies
      run: npm ci
    - name: Build the Docker image
      run: JWT_SECRET=secret OMDb_APIKEY=80c497b8 docker-compose up -d --build
    - name: Run test code
      run: npm run test
